<button type="button" 
onclick="document.getElementById('id1').style.color = 'red'">
Red Header </button>
<button type="button" 
onclick="document.getElementById('id1').style.color = 'blue'">
Blue Header</button>
<button type="button" 
onclick="document.getElementById('id1').style.color = 'green'">
Green Header</button><br><br>
<form id="id2">


<input type="radio" id="summer" value="Summer">Orange<br>   
<input type="radio" id="winter" value="Winter">Green<br>   
<input type="radio" id="rainy" value="Rainy">Blue<br>  
<input type="radio" id="autumn" value="Autumn">Purple<br><br>       
  
<button type="button" onclick=" checkButton()"> Submit </button>   <input type="reset" value="RESET">
      

 </form>
  
<script>  
function checkButton() {    
            if(document.getElementById('summer').checked) {   
               
                   document.getElementById('id2').style.color = 'orange'
                   
            }   
            else if(document.getElementById('winter').checked) {   
               document.getElementById('id2').style.color = 'green'
                   
            }   
            else if(document.getElementById('rainy').checked) {   
               document.getElementById('id2').style.color = 'blue'
                    
            }   
            else if(document.getElementById('autumn').checked) {   
               document.getElementById('id2').style.color = 'purple'
                    
            }  
            else {   
                document.getElementById("error").innerHTML   
                    = "You have not selected any color";   
            }   
        } 
        </script>
